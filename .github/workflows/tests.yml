name: Tests

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
        types: [opened, synchronize, reopened]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: ["8.2", "8.3"]
                laravel: ["11.*", "12.*"]
                dependency-version: [prefer-lowest, prefer-stable]
                include:
                    - laravel: "11.*"
                      testbench: "9.*"
                    - laravel: "12.*"
                      testbench: "10.*"
                exclude:
                    - laravel: "12.*"
                      php: "8.2"
        name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }}
        env:
            COMPOSER_ROOT_VERSION: dev-main

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
                  coverage: none

            - name: Setup problem matchers
              run: |
                  echo "::add-matcher::${{ runner.tool_cache }}/php.json"
                  echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

            - name: Cache Composer downloads
              uses: actions/cache@v4
              with:
                  path: ~/.composer/cache
                  key: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-${{ matrix.dependency-version }}-${{ hashFiles('composer.json') }}
                  restore-keys: |
                      ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-${{ matrix.dependency-version }}-
                      ${{ runner.os }}-php-${{ matrix.php }}-

            - name: Install dependencies
              run: |
                  composer update \
                    --${{ matrix.dependency-version }} \
                    --prefer-dist \
                    --no-interaction \
                    --no-progress \
                    --with "laravel/framework:${{ matrix.laravel }}" \
                    --with "orchestra/testbench:${{ matrix.testbench }}"

            - name: List installed dependencies
              run: composer show -D

            - name: Execute tests
              run: vendor/bin/phpunit

            - name: Check code style
              run: vendor/bin/phpcs -p --standard=PSR2 --runtime-set ignore_errors_on_exit 1 --runtime-set ignore_warnings_on_exit 1 src tests
